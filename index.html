    <title>Movie Moodboard</title>

  <body>

    <header class="hero is-medium is-dark">
      <div class="hero-body">
        <p class="title">Movie Moodboard</p>
        <p class="subtitle">An app for finding movies!</p>
      </div>
    </header>

    <!-- End of Top part of page-->

    <div class="row">
      <div id="searchColumn">

        <span class = "title">
          Choose your format:
        </span>
        <br>
        <br>


          <div class="field is-horizontal">

            <div class ="field-label is-normal has-text-left">
              <label class ="label" for="Media">TV show or Movie:</label>
            </div>

            <div class="field-body">
              <div class="field">
                <div class ="control">
                  <div class ="select is-normal is-link is-rounded is-focused">
                    <select name="media-type" id="mv-tv">
                      <option value="" disabled selected hidden>Format</option>
                      <option value="movie">Movie</option>
                      <option value="tv-show">TV Show</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>

          <div class="field is-horizontal">

            <div class ="field-label is-normal has-text-left">
              <label class ="label" for="Genres">Choose your genre:</label>
            </div>
    
            <div class="field-body">
              <div class="field">
                <div class ="control">
                  <div class ="select is-normal is-link is-rounded is-focused">
                    <select name="genres-option" id="genres">
                      <option value="" disabled selected hidden>Genre</option>
                      <option value="28">Action</option>
                      <option value="12">Adventure</option>
                      <option value="35">Comedy</option>
                      <option value="27">Horror</option>
                      <option value="10749">Romance</option>
                      <option value="18">Drama</option>
                      <option value="878">Sci-Fi</option>
                      <option value="99">Documentary</option>
                      <option value="9648">Mystery</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field has-addons">
            <div class="control">
              <a class="button is-info is-light is-responsive is-normal" id="search-button">Search</a>
            </div>
          </div>
      </div>
    </div>

    <!--Search Section-->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-4">
            <!--Search box-->
            <div class="notification is-primary is-size-3">
              <form id="search-form">
                <label for="Media">TV show or Movie:</label>
                <select name="media-type" id="mv-tv">
                  <option value="movie">Movie</option>
                  <option value="tv-show">TV Show</option>
                </select>
                <label for="Genres">Choose your genre:</label>
                <select name="genres-option" id="genres">
                  <option value="" disabled selected hidden>Genre</option>
                  <option value="28">Action</option>
                  <option value="12">Adventure</option>
                  <option value="35">Comedy</option>
                  <option value="27">Horror</option>
                  <option value="10749">Romance</option>
                  <option value="18">Drama</option>
                  <option value="878">Sci-Fi</option>
                  <option value="99">Documentary</option>
                  <option value="9648">Mystery</option>
                </select>
                <div class="field has-addons">
                  <!-- <div class="control">
                    <input

                    />
                  </div> -->
                  <div class="control">
                    <a class="button is-info is-light is-responsive is-normal" id="search-button">Search</a>
                  </div>
                </div>
              </form>
            </div>

                    <p class="title is-4">Movie Title</p>
