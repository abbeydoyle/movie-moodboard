            <label

              class="block mb-2 text-xl font-semibold"
              >TV Show or Movie:</label

              name="media-type"
              id="mv-tv"
              class="border text-lg rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"

              <option value="" disabled selected hidden>Format</option>
              <option value="movie">Movie</option>
              <option value="tv">TV Show</option>
            </select>
          </div>
          <br />
          <div>
            <label
              for="Media"
              class="block mb-2 text-xl font-semibold"

            <select
              name="genres-option"
              id="genres-movie"
              class="genres block border text-lg rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="" disabled selected hidden>Genre</option>
              <option value="28">Action</option>
              <option value="12">Adventure</option>
              <option value="35">Comedy</option>
              <option value="27">Horror</option>
              <option value="10749">Romance</option>
              <option value="18">Drama</option>
              <option value="878">Sci-Fi</option>
              <option value="99">Documentary</option>
              <option value="9648">Mystery</option>
            </select>

            <select
              name="genres-option"
              id="genres-tv"
              class="genres hidden border text-lg rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="" disabled selected hidden>Genre</option>
              <option value="10759">Action & Adventure</option>
              <option value="16">Animation</option>
              <option value="35">Comedy</option>
              <option value="80">Crime</option>
              <option value="99">Documentary</option>
              <option value="18">Drama</option>
              <option value="10751">Family</option>
              <option value="10762">Kids</option>
              <option value="9648">Mystery</option>
              <option value="10763">News</option>
              <option value="10764">Reality</option>
              <option value="10765">Sci-Fi & Fantasy</option>
              <option value="10766">Soap</option>
              <option value="10767">Talk Show</option>
              <option value="10768">War & Politics</option>
              <option value="37">Western</option>
            </select>
          </div>
          <br />
          <div>
            <button
              id="search-button"
              class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium rounded-lg group bg-gradient-to-br from-[#6e1722] to-[#bcbcbc] group-hover:from-[#6e1722] group-hover:to-[#bcbcbc] hover:text-white text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800"
            >
              <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-black rounded-md group-hover:bg-opacity-0"
              >
                Submit

            </button>
          </div>
        </form>
