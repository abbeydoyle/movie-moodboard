<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Movie Moodboard</title>
  </head>
  
  <body>

    <header class="text-center bg-sky-900 text-sky-600 py-20 px-6">
      <div class="hero-body">
        <h1 class="text-5xl font-bold mt-0 mb-6">Movie Moodboard</h1>
        <h2 class="text-3xl font-bold mb-8">An app for finding movies!</h2>
      </div>
    </header>


<!-- TODO: remove column blackground colors, just for visualization -->
<!-- TODO: tailwind lets you set color themes, do this for form -->
    <div class="grid grid-cols-6 gap-3">
      <!-- This is our search column -->
      <div class="bg-blue-100 col-span-2 py-10 px-5">
            <h3 class ="font-bold text-3xl">Choose your format:</h3>
            <br>
            <form>
                  <div>
                        <label for="Media" class="block mb-2 text-xl font-semibold text-black dark:text-black">TV Show or Movie:</label>
                        <select name="media-type" id="mv-tv" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                              <option value="" disabled selected hidden>Format</option>
                              <option value="movie">Movie</option>
                              <option value="tv-show">TV Show</option>
                        </select>
                  </div>
                  <br>
                  <div>
                        <label for="Media" class="block mb-2 text-xl font-semibold text-black dark:text-black">Choose your genre:</label>
                        <select name="genres-option" id="genres" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                              <option value="" disabled selected hidden>Genre</option>
                              <option value="28">Action</option>
                              <option value="12">Adventure</option>
                              <option value="35">Comedy</option>
                              <option value="27">Horror</option>
                              <option value="10749">Romance</option>
                              <option value="18">Drama</option>
                              <option value="878">Sci-Fi</option>
                              <option value="99">Documentary</option>
                              <option value="9648">Mystery</option>
                        </select>
                  </div>
                  <br>

                  <div>
                        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800">
                              <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                              Submit
                              </span>
                        </button>
                  </div>
            </form>
            <br>

            <div>
               <h3 class ="font-bold text-3xl">Search History:</h3>
               <br>
               <!-- TODO: populate search history -->
               <div></div> 
            </div>

      </div>


      <!-- This will be our card column -->
      <div class="bg-red-100 col-span-4 py-10 px-5">

            <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                  <a href="#">
                      <img class="rounded-t-lg" src="./assets/images/placeholder.png" alt="" />
                  </a>
                  <div class="p-5">
                      <a href="#">
                          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Movie Title</h5>
                      </a>
                      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Movie Summary</p>
                      <a href="#" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                          Read more
                          <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                      </a>
                  </div>
              </div>
            
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
